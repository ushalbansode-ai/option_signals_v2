# Configuration for Option Chain Signal Engine
index_type: "NIFTY"  # "NIFTY" or "BANKNIFTY"

# Analysis parameters
oi_analysis:
  range_points: 400  # Â± points from ATM for NIFTY
  min_oi_threshold: 1000
  strength_threshold: 0.6

magnet_detection:
  window_size: 5
  z_score_threshold: 2.0
  gap_oi_ratio: 0.3

volume_quality:
  min_volume_oi_ratio: 0.2
  max_volume_oi_ratio: 1.0
  min_traded_value: 100000  # 1 lakh

iv_analysis:
  atm_strikes_count: 3
  skew_threshold: 1.0

signal_generation:
  min_confidence: 70
  max_confidence: 95
  check_interval: 300  # seconds

# NSE API settings
nse_api:
  base_url: "https://www.nseindia.com"
  timeout: 10
  retry_attempts: 3

logging:
  level: "INFO"
  file: "logs/signals.log"
  max_size_mb: 10
