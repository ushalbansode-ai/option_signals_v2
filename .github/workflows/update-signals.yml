name: Update NSE Option Signals

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests pandas numpy pytz

    - name: Run signal generator
      run: python option_signals.py

    - name: Commit dashboard.json
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add docs/dashboard.json
        git commit -m "Auto-update dashboard" || echo "No changes"
        git push

